<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>
    <link rel="stylesheet" href="sticky.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=512&id=7PRuL4Qsz7KZ&format=png"/>
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
    <body>
        <div id="app">
            <div class="login-container" id="login-container">
                <div class="login-title">Login to Access Sticky Notes</div>
                <input type="text" class="login-input" id="username" placeholder="Username">
                <input type="password" class="login-input" id="password" placeholder="Password">
                <button class="login-button" id="login-button">Login</button>
                <div class="login-error" id="login-error"></div>
            </div>
            <button class="add-note" type="button">+</button>
        </div>
    <script src="sticky.js"></script>
</body>
</html>
